<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/listar.css"> 
    <title>Atualizar Filmes</title>
</head>
<body>
    <div class="page" class="formLista">
        <form id="atualizar-filme-form" class="formLista">
            <h1>Atualizar Filme</h1>

            <label for="nome">Nome do Filme:</label>
            <input type="text" id="nome" name="nome" value="Nome do Filme Atual"><br><br>

            <label for="duracao">Duração (em minutos):</label>
            <input type="number" id="duracao" name="duracao" value="120"><br><br>

            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" value="2022"><br><br>

            <label for="genero">Gênero do Filme:</label>
            <input type="text" id="genero" name="genero" value="Ação"><br><br>

            <div id="mensagem-sucesso" style="color: green; display: none;">Filme atualizado com sucesso!</div>
            <div id="mensagem-erro" style="color: red; display: none;">Erro ao atualizar o filme. Por favor, tente novamente.</div>

            <button type="button" onclick="atualizarFilme()">Atualizar</button>
            <button type="button" onclick="cancelarAtualizacao()">Cancelar</button>
        </form>
    </div>

    <script src="../js/atualizar.js"></script>
</body>
</html>
